<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="../css/base.css">
    <link rel="stylesheet" type="text/css" href="../css/headers.css">
    <link rel="stylesheet" type="text/css" href="../css/buttons.css">
    <link rel="stylesheet" type="text/css" href="../css/toolbars.css">
    <link rel="stylesheet" type="text/css" href="../css/svg_element.css">
    <title>SVG Test</title>
</head>

<body>

    <section role="region">
        <header>
            <h1>
                svg要素
            </h1>
        </header>
    </section>

    <div id="main">
        <svg width="100%" height="100%">
            <text x="20" y="40" font-size="40">普通のテキスト</text>
            <text x="20" y="100" font-size="40" text-decoration="underline">下線のテキスト</text>
            <text x="20" y="160" font-size="40" text-decoration="line-through">打消のテキスト</text>
        </svg>
    </div>

    <footer>
        <div role="toolbar">
            <ul>
                <li><button id="back" class="home">Home</button></li>
                <li><button id="reload" class="update">Update</button></li>
            </ul>
        </div>
    </footer>

    <script type="text/javascript" src="../js/base.js"></script>

</html>
