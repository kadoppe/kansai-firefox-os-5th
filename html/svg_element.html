<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="../css/base.css">
    <link rel="stylesheet" type="text/css" href="../css/headers.css">
    <link rel="stylesheet" type="text/css" href="../css/buttons.css">
    <link rel="stylesheet" type="text/css" href="../css/toolbars.css">
    <link rel="stylesheet" type="text/css" href="../css/svg_element.css">
    <title>SVG Test</title>
</head>

<body>

    <section role="region">
        <header>
            <h1>
                svg要素
            </h1>
        </header>
    </section>

    <div id="main">
        <svg width="100%" height="100%">
            <circle cx="50" cy="50" r="25" class="red"/>
            <circle cx="150" cy="50" r="25" class="blue"/>
            <circle cx="50" cy="150" r="25" class="orange"/>
            <circle cx="150" cy="150" r="25" class="green"/>
        </svg>
    </div>

    <footer>
        <div role="toolbar">
            <ul>
                <li><button id="back" class="home">Home</button></li>
                <li><button id="reload" class="update">Update</button></li>
            </ul>
        </div>
    </footer>

    <script type="text/javascript" src="../js/base.js"></script>

</html>
